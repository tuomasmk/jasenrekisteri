<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="/members/form" method="POST">
        {{ form.csrf_token }}
        {{ form.groups }}
        <ul>
            {% for error in form.groups.errors %}
            <li style="color:red";>{{ error }}</li>
            {% endfor %}
        </ul>
        <input type="submit">
    </form>
</body>
</html>
