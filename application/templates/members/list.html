{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Members</th>
    </tr>
    <tr>
      <td>Firstname</td>
      <td>Lastname</td>
      <td>Group</td>
      <td>Details</td>
    </tr>
    {% if members_w_group is defined %}
    {% for member in members_w_group %}
    <tr>
      <td>{{ member.firstnames }}</td>
      <td>{{ member.lastname }}</td>
      <td>{{ member.groupName }}</td>
      <td><a href="{{ member.id }}">Add participation</a></td>
    </tr>
    {% endfor %}
    {% endif %}
  </table>
{% endblock %}
