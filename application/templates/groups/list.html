{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Group</th>
      <th>Members</th>
    </tr>
    {% for group in groups %}
    <tr>
      <td><a href="{{ url_for('groups_details', id=group.id) }}">{{ group.name }}</a></td>
      <td>{{ group.members }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
