{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    {% for field in form %}
    <tr>
        {% if field.type != "HiddenField" %}
        <td>{{ field.label }}</td>
        {% endif %}
        <td>{{ field }}</td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="2">
	<input type="submit" value="Login"/>
      </td>
    </tr>
</form>
{% endblock %}
